# Setup Swagger UI in GitHub Pages.
name: api

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "api"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Swagger UI
        uses: Legion2/swagger-ui-action@v1
        with:
          output: swagger-ui
          spec-file: openapi.json

      - name: Configure Git
        run: |
          git config user.email "loph3xertoi@gmail.com"
          git config user.name "Daw Loph"
          git config pull.rebase false

      - name: Commit and Push docs and api to gh-pages Branch
        run: |
          git checkout --orphan gh-pages
          git rm -rf .
          git add ./swagger-ui
          git commit -m "Update swagger ui"
          gh_pages_exist=$(git ls-remote --heads git@github.com:loph3xertoi/playlist_master_server.git refs/heads/gh-pages | wc -l)
          if [ $gh_pages_exist == 1 ]; then git pull origin gh-pages -s ours --allow-unrelated-histories; exit; fi
          git push origin gh-pages -f

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Swagger UI
        uses: actions/upload-pages-artifact@v2
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
